<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Character creation</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/main.css" th:href="@{/css/main.css}"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>-->
<!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
</head>
<body class="Forest">

<div style="text-align: center;">
    <h2 style="margin: 10px" class="Head">Choose your class</h2>
</div>

<div class="card-deck d-flex justify-content-center" th:if="${ not#lists.isEmpty(classes)}">
    <div class="cardBack d-flex flex-column" th:each="class : ${classes}" style="margin: 5px;">
        <img class="card-img-top" th:src="${class.img}" alt="Card image cap" style="margin: 5px;" >
        <div class="card-body">
            <h5 class="Head"><p th:text="${class.name}"></p></h5>

            <p class="Text"> HP: <span class="Text" th:text="${class.hpStat}"></span></p>
            <p class="Text"> Attack: <span class="Text" th:text="${class.attackStat}"></span></p>
            <p class="Text"> Speed: <span class="Text" th:text="${class.speedStat}"></span></p>

            <form action="#" th:action="@{'/registration/create-character'}" th:object="${character}"
                  method="post">
                <input type="hidden" th:value="${class.id}" th:attr="name='classCharacter'"/>
                <input type="hidden" th:value="${class.attackStat}" th:attr="name='attack'"/>
                <input type="hidden" th:value="${class.hpStat}" th:attr="name='hp'"/>
                <input type="hidden" th:value="${class.hpStat}" th:attr="name='currentHp'"/>
                <input type="hidden" th:value="${class.speedStat}" th:attr="name='speed'"/>
                <input type="hidden" th:value="${1}" th:attr="name='lvl'"/>
                <input type="hidden" th:value="${0}" th:attr="name='currentExperience'"/>
                <input type="hidden" th:value="${20}" th:attr="name='scoreExpToNextLvl'"/>
                <p><input type="submit" class="form-control btn btn-dark" value="Choose"/></p>
            </form>

        </div>
    </div>
</div>

</body>
</html>
