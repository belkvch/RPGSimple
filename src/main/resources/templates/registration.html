<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body class="Forest">

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div style="text-align: center;">
                <h2 class="Head"> Registration </h2>
            </div>

            <form action="#" th:action="@{'/registration'}" th:object="${userForm}" method="post">

                <div class="form-group">
                    <label for="username" class="Text"> Username: </label>
                    <input id="username" class="form-control" th:field="*{username}" required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label for="password" class="Text"> Password: </label>
                    <input id="password" type="password" class="form-control" th:field="*{password}" required
                           autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label for="passwordConfirm" class="Text"> Repeat Password: </label>
                    <input id="passwordConfirm" type="password" class="form-control" th:field="*{passwordConfirm}"
                           required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" class="form-control btn btn-dark" value="Register"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <span class="Text">Already registered? <a class="Text" th:href="@{/login}">Login here</a></span>
                </div>

                <span class="Error" th:text="${passwordError}"></span>

                <span class="Error" th:text="${usernameError}"></span>

            </form>
        </div>
    </div>
</div>

</body>
</html>
